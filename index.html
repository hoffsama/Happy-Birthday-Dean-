<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Photo Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Photo Viewer</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search photos by name...">
            <button id="searchBtn">Search</button>
        </div>
        <div class="photo-container">
            <img id="randomPhoto" src="" alt="Photo">
        </div>
        <button id="newPhotoBtn">Show Random Photo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

    <script src="script.js"></script>
</body>
</html>
